<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Used Car List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Used Car List</h1>
        <form method="GET">
            <div class="form-group">
                <label for="manufacturer">Filter by Manufacturer:</label>
                <select class="form-control" name="manufacturer" id="manufacturer">
                    <option value="">All</option>
                    {% for manufacturer in manufacturers %}
                        <option value="{{ manufacturer }}" {% if selected_manufacturer == manufacturer %}selected{% endif %}>{{ manufacturer }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
        <br>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Manufacturer</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for car in car_data %}
                <tr>
                    <td>{{ car.1 }}</td>
                    <td>{{ car.2 }}</td>
                    <td>{{ car.3 }}</td>
                    <td>
                        <a href="{% url 'car_detail' car.0 %}" class="btn btn-info">Detail</a>
                        <a href="{% url 'car_confirm_delete' car.0 %}" class="btn btn-danger">Delete</a>
                        <a href="car_edit" class="btn btn-warning">Edit</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4"><b> Please, add select a filter.</b></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
