<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Used Car List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Used Car List</h1>
        <a href="car_new" class="btn btn-primary">Add New Car</a><br><br>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Manufacturer</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for car in object_list %}
                <tr>
                    <td>{{ car.manufacturer }}</td>
                    <td>{{ car.model }}</td>
                    <td>{{ car.year }}</td>
                    <td>
                        <a href="{% url 'car_detail' car.pk %}" class="btn btn-info">Detail</a>
                        <a href="{% url 'car_edit' car.pk %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'car_delete' car.pk %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4"><b>Data is empty! Please, add data first.</b></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
